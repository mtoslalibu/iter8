apiVersion: iter8.tools/v1alpha2
kind: Experiment
metadata:
  name: reviews-v5-rollout
spec:
  service:
    name: reviews
    baseline: reviews-v3
    candidates:
      - reviews-v5
  criteria:
    - metric: iter8_error_rate
      threshold:
        type: absolute
        value: 0.01
  duration:
    maxIterations: 4
    interval: 15s
  trafficControl:
    maxIncrement: 20
