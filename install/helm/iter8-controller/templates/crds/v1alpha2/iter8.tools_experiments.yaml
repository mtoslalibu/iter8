                  type: string
                uid:
                  description: 'UID of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#uids'
                  type: string
              required:
              - baseline
              - candidates
              type: object
            trafficControl:
              description: TrafficControl provides instructions on traffic management
                for an experiment
              properties:
                amplification:
                  description: Amplification is the hyperparameter for LTS algorithms
                    default is 10
                  format: float64
                  type: number
                gamma:
                  description: Gamma is the hyperparameter for exp3 algorithm default
                    is 1
                  format: float64
                  type: number
                match:
                  description: Only requests fulfill the match section would be used
                    in experiment Istio matching rules are used
                  properties:
                    http:
                      description: Matching criteria for HTTP requests
                      items:
                        properties:
                          authority:
                            description: HTTP Authority
                            properties:
                              exact:
                                type: string
                              prefix:
                                type: string
                              regex:
                                type: string
                            type: object
                          gateways:
                            description: Gateways for matching
                            items:
                              type: string
                            type: array
                          headers:
                            additionalProperties:
                              properties:
                                exact:
                                  type: string
                                prefix:
                                  type: string
                                regex:
                                  type: string
                              type: object
                            description: Headers to match
                            type: object
