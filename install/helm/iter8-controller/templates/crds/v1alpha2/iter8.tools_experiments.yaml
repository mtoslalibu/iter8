                            format: int32
                            type: integer
                          query_params:
                            additionalProperties:
                              properties:
                                exact:
                                  type: string
                                prefix:
                                  type: string
                                regex:
                                  type: string
                              type: object
                            description: Query parameters for matching.
                            type: object
                          scheme:
                            description: Scheme Scheme
                            properties:
                              exact:
                                type: string
                              prefix:
                                type: string
                              regex:
                                type: string
                            type: object
                          sourceLabels:
                            additionalProperties:
                              type: string
                            description: SourceLabels for matching
                            type: object
                          uri:
                            description: URI to match
                            properties:
                              exact:
                                type: string
                              prefix:
                                type: string
                              regex:
                                type: string
                            type: object
                        type: object
                      type: array
                  type: object
                maxIncrement:
                  description: MaxIncrement is the upperlimit of traffic increment
